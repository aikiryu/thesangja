<div id="contact" class="wrapper">
    <main>
        <div class="wrap">
            <ul class="page-route">

            </ul>
            <h2>
                문의하기
            </h2>
        </div>
    </main>

    <section class="s1">
        <div class="titLine">
            <h3>
                더상자 관련<br>
                슬로건
            </h3>
            <p>
                더상자의 제품과 기술에 관한 문의나 제작의뢰 등 다양한 의견을 저희에게 들려주세요. 신속하고 친절하게 도움을 드리도록 하겠습니다.
            </p>
        </div><!--titLine-->

        <div class="info">
            <address>
                <strong>ADDRESSS</strong>
                <span>
                    부산시 남구 동명로 170번길
                </span>
            </address>

            <div class="mobile">
                <strong>TEL</strong>
                <span>010-0000-0000</span>
            </div>

            <div class="mail">
                <strong>MAIL</strong>
                <span>abcde@gmail.com</span>
            </div>                   
            
        </div><!--info-->
    </section><!--s1-->

    <section class="s2">
        <form action="https://script.google.com/macros/s/AKfycbzM0tVQC9hl8_5MjgiaTb_teMaDcPGwKWeQQWH1hw/exec" method="POST" data-email="ygun0626@gmail.com" id="gform" class="gform">
            <div class="comment">
                <div class="ico-mail"><img src="./AquaOPT_files/contact-ico-email.png" alt=""></div>
                <div class="comment-txt">아래의 양식에 따라 문의주시면 <br>24시간 내에 담당자 확인 후 회신드리겠습니다.</div>
            </div>
            <div class="user-data-field">
                <div class="company-name">
                    <label for="">Company Name</label>
                    <input id="company-name" type="text" placeholder="회사명을 입력해주세요." name="company-name">
                </div>
                <div class="user-name">
                    <label for=""><span>*</span>Name</label>
                    <input id="user-name" type="text" placeholder="성함을 입력해주세요." required="" name="user-name">
                </div>
                <div class="phone-num">
                    <label for=""><span>*</span>Phone Number</label>
                    <input id="user-phone-number" type="text" placeholder="연락처를 입력해주세요." required="" name="user-phone-number">
                </div>
                <div class="user-email">
                    <label for=""><span>*</span>E-Mail</label>
                    <input id="email" type="email" placeholder="이메일 주소를 입력하세요." required="" name="email">
                </div>
                <div class="add-info">
                    <label for="">Additional Information</label>
                    <textarea id="user-message" cols="30" rows="10" placeholder="문의사항을 입력해주세요." name="user-message"></textarea>
                </div>
                <div class="ck-agree">
                    <label for="policy"><span>*</span>개인정보처리방침</label>
                    <div class="privacy-policy">
                        <textarea name="" id="policy" cols="30" rows="10" readonly="">1. 수집하는 개인정보 항목
본 사이트는 홈페이지 문의, 서비스 신청 등을 위해 아래와 같은 개인정보를 수집하고 있습니다.

- 수집항목 :
이름, 연락처, 이메일

- 개인정보 수집방법 :
홈페이지 문의 및 상담

2. 개인정보의 수집 및 이용목적
본 사이트는 수집한 개인정보를 다음의 목적을 위해 활용합니다.

ο 회원 관리
개인 식별, 불만처리 등 민원처리, 고지사항 전달

3. 개인정보의 보유 및 이용기간
원칙적으로, 개인정보 수집 및 이용목적이 달성된 후에는 해당 즉시 파기합니다.
                        </textarea>
                    </div>
                    <label class="ck" for="ckPolicy">개인정보 수집 및 이용 동의</label>
                    <input type="checkbox" name="ckPolicy" id="ckPolicy" required="">
                </div>
                <div class="send-btn">
                    <button type="submit">SEND</button>
                </div>
            </div>
        </form>
    </section>
